name: Update de Fundamentus

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * 0" # www.crontab.guru

jobs:
  update_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout reposit√≥rio..
        uses: actions/checkout@v3

      - name: Instalando depend√™ncias..
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install gspread oauth2client
          pip3 install notion-client
          pip3 install pandas
          pip3 install lxml
          
      - id: 'auth'
        name: Autenticando no Google Cloud..
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: ${{ secrets.GOOGLE_SERVICE_KEY }}

      - name: Configurando variaveis de ambiente..
        run: |
          echo "GOOGLE_CLOUD_CREDENTIALS_FILE=${{ steps.auth.outputs.credentials_file_path }}" >> $GITHUB_ENV

      # - name: Stocks - Atualizando a planilha
      #   run: python3 fundamentus/update_stocks.py

      - name: Stocks - Atualizando Notion Fundamentus
        run: python3 notion/update_stocks.py

      # - name: Fiis - Atualizando a planilha 
      #   run: python3 fundamentus/update_fiis.py

      - name: Fiis - Atualizando Notion Fundamentus
        run: python3 notion/update_fiis.py

      - name: Enviando notifica√ßao por Telegram 
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_BOT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: 'üëçüèº Fundamentus atualizado!' 
          disable_notification: true
