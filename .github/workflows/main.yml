name: Atualização de Dados

on:
  push:
    branches:
      - main

jobs:
  update_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v2

      - name: Configurar ambiente
        run: |
          echo "GOOGLE_SHEET_CREDENTIALS_JSON=${{ secrets.GOOGLE_SHEET_CREDENTIALS_JSON }}" >> $GITHUB_ENV
          echo "NOTION_TOKEN=${{ secrets.NOTION_TOKEN }}" >> $GITHUB_ENV

      - name: Instalar dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install --upgrade gspread
          pip3 install notion-client

      - name: Atualizar Notion
        run: python3 update_notion.py
